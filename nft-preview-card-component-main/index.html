<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-container">
    <img src="./images/image-equilibrium.jpg" alt="NFT-image-equilibrium">
    
    <div class="title"><h1>Equilibrium #3429</h1></div>
    <div class="txt-p"><p>Our Equilibrium collection promotes balance and calm.</p></div>
    
    <div class="info-line">
      <div class="currency"> 
        <img src="./images/icon-ethereum.svg" alt="ETH icon">0.041 ETH</div>
      <div class="time-info">
        <img src="./images/icon-clock.svg" alt="clock icon"> 3 days left</div>
    </div>
    <hr>

    <div class="profile"> <img src="./images/image-avatar.png" alt="profile pic"> Creation of Jules Wyvern</div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Noby707" target="_blank">Noby707</a>.
  </div>
</body>
</html>
